<div class="row">
    <div class="col-4 offset-4 d-flex justify-content-center align-items-center">
        <app-logo></app-logo>
    </div>
    <div class="col-4">
        <div class="row">
            <div class="col-5 offset-4 d-flex justify-content-end pe-4">
                <div class="row">
                    <div class="col-12 pt-5 pb-5">
                        <div>
                            <h6>
                                <a class="underline-progress" routerLink="administrador">
                                    Administrar tienda
                                </a>
                            </h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-1 px-4">
                <div class="row">
                    <div class="col-12 d-flex justify-content-end align-items-start pt-5 pb-5">
                        <div class="dropdown">
                            <span class="dropdown-toggle material-symbols-outlined">
                                shopping_cart
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-1 ps-4">
                <div class="row">
                    <div class="col-12 d-flex justify-content-end align-items-start pt-5 pb-5">
                        <div ngbDropdown class="dropdown">
                            <span id="dropdownMenuButton2" ngbDropdownToggle class="material-symbols-outlined">
                                account_circle
                            </span>
                            <ul class="lista" ngbDropdownMenu aria-labelledby="dropdownMenuButton2">
                                <!-- <li><a ngbDropdownItem>Bienvenido, David</a></li> -->
                                <li *ngIf="!isAuthenticated()"><a routerLink="/login" ngbDropdownItem>Iniciar Sesión</a>
                                </li>
                                <li *ngIf="isAuthenticated()"><a class="cerrarSesion" (click)="logout()"
                                        ngbDropdownItem><span>Cerrar Sesión</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
