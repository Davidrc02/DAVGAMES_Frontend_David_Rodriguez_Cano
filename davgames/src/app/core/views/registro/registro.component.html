<div class="row">
    <div class="col-6">
        <div id="logo">
            <app-logo></app-logo>
        </div>
    </div>
    <div class="col-6">
        <div id="logo">
            <div class="row ">
                <div class="col-12 ms-5 pt-5">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <a routerLink="/" class="underline-progress">
                                <h1 class="pt-5" name="logo">
                                    Volver a Inicio</h1>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="cuerpo" class="row">
    <div class="row d-flex justify-content-center">
        <div class="col-8 cuerpo">
            <div class="row">
                <div class="col-7" id="registro">
                    <div class="row">
                        <div class="col-12" id="contenedor-registro">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center titulo">
                                    <h2>Registro</h2>
                                </div>
                                <div class="col-12 ">
                                    <div class="formulario">
                                        <div class="row">
                                            <div class="col-4">
                                                <div class="input-container">
                                                    <input type="text" id="nombre" [(ngModel)]="usuario.nombre" autocomplete="off" required />
                                                    <label class="label" for="nombre">Nombre</label>
                                                </div>
                                            </div>
                                            <div class="col-8">
                                                <div class="input-container">
                                                    <input type="text" id="apellidos" [(ngModel)]="usuario.apellidos" autocomplete="off" required />
                                                    <label class="label" for="apellidos">Apellidos</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="input-container">
                                                    <input type="text" id="email" [(ngModel)]="usuario.email" autocomplete="off" required />
                                                    <label class="label" for="email">Email</label>
                                                </div>
                                            </div>
                                            <div class="col-6 text-end">
                                                <div class="input-container">
                                                    <select name="comunidadAutonoma" id="comunidadAutonoma">
                                                        <option value="">Comunidad Autónoma</option>
                                                        <option value="Andalucia">Andalucia</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">
                                                <div class="input-container">
                                                    <input type="text" id="username" [(ngModel)]="usuario.username" autocomplete="off" required />
                                                    <label class="label" for="username">Username</label>
                                                </div>
                                            </div>
                                            <div class="col-7 offset-1">
                                                <div class="fechaNac">
                                                    <div class="row">
                                                        <div class="col-4">
                                                            <label for="fechaNacimiento">Nacimiento:</label>
                                                        </div>
                                                        <div class="col-8">
                                                            <div>
                                                                <input type="date" id="fechaNacimiento" [ngModel]="usuario.fechaNac | date:'yyyy-MM-dd'"
                                                                (ngModelChange)="usuario.fechaNac=$event" autocomplete="off" required />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="input-container">
                                                    <input type="password" id="password" [(ngModel)]="usuario.password" autocomplete="off" required />
                                                    <label class="label" for="password">Contraseña</label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="input-container">
                                                    <input type="password" id="Rpassword" [(ngModel)]="Rpassword" autocomplete="off" required />
                                                    <label class="label" for="Rpassword">Repetir contraseña</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row d-flex justify-content-center align-items-center pt-4">
                                            <div class="boton d-flex justify-content-center align-items-center">
                                                <h5>Enviar</h5>
                                            </div>
                                        </div>
                                        

                                        <a routerLink="/login"
                                            class="underline-simple d-flex align-items-center justify-content-center mt-3">¿Ya tienes una cuenta?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
