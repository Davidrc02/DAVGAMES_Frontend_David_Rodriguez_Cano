<app-dashboard></app-dashboard>
<div class="row videojuego">
    <div class="col-12">
        <div class="row justify-content-center d-flex align-items-center">
            <div class="col-10">
                <div class="row" *ngIf="videojuego">
                    <div class="col-lg-6">
                        <img class="caratula" src="../../../../../assets/caratulas/{{videojuego.url}}.jpg" onerror="this.src='../../../../../assets/caratulas/404-not-found.jpg'" alt="Imagen">
                    </div>
                    <div class="col-lg-6 contenedorDatos">
                        <div class="row datosVideojuego m-0">
                            <div class="col-12 ">
                                <div class="row nombre justify-content-center d-flex">
                                    <h1 class="justify-content-center d-flex nombre">
                                        {{videojuego.nombreVideojuego}}
                                    </h1>
                                </div>
                                <div class="row consolas justify-content-center d-flex">
                                    <div class="col-12">
                                        <div class="row justify-content-center d-flex">
                                            <div [ngClass]="{'activa':isConsolaActiva(consola)}" (click)="cambiarConsola(consola)" *ngFor="let consola of consolas" class="col justify-content-center d-flex consola"><h5>{{consola}}</h5></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center d-flex precio">
                                    <div class="col-10">
                                        <div class="row">
                                            <div class="col-6 d-flex justify-content-end align-items-center">
                                                <h6>Precio de venta: </h6>
                                            </div>
                                            <div class="col-6 d-flex justify-content-start align-items-center">
                                                <h1>{{videojuego.precio}}â‚¬</h1>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row justify-content-center align-items-end d-flex botonesPago">
                                    <div class="col-10">
                                        <div class="row justify-content-center align-items-end d-flex">
                                            <div (click)="anadeCarritoJuego()" class="col-2 justify-content-center d-flex align-items-center anadeCarrito btnCompra">
                                                <span class="material-symbols-outlined" >
                                                    shopping_cart
                                                </span>
                                            </div>
                                            <div class="col-8 justify-content-center d-flex align-items-center comprar btnCompra">
                                                <h4>
                                                    Comprar ahora
                                                </h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 d-flex justify-content-center align-items-center mt-5">
                <h4 class="verTodos" routerLink="/videojuegos">
                    Ver todos
                </h4>
            </div>
        </div>
    </div>
</div>
