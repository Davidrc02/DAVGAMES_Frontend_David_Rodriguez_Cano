<div class="col-12">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-10">
            <h1>Tendencias</h1>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 p-0">
                            <div class="contenedor">
                                <span (click)="scrollIzquierda()" class="material-symbols-outlined control prev">
                                    chevron_left
                                </span>
                                <div class="slider" id="slider">
                                    <div class="videojuego" *ngFor="let videojuego of this.videojuegosTendencias">
                                        <div class="p-3 contenedorVideojuego" routerLink="/videojuegos/{{videojuego.nombreVideojuego}}/{{videojuego.nombreConsola}}">
                                            <div class="col-12 p-0 caratula">
                                                    <img src="../../../../../assets/caratulas/{{videojuego.url}}.jpg" onerror="this.src='../../../../assets/caratulas/404-not-found.jpg'" alt="">
                                            </div>
                                            <div class="col-12 info d-flex justify-content-center ">
                                                <div class="row">
                                                    <div class="col-9 d-flex align-items-center justify-content-start texto">
                                                        <h5 class="truncate-text" [ngClass]="{'animacion':animaciones[videojuego.nombreVideojuego]}" (mouseenter)="startAnimation(videojuego.nombreVideojuego)" (mouseleave)="stopAnimation(videojuego.nombreVideojuego)">
                                                            {{videojuego.nombreVideojuego}}
                                                        </h5>
                                                    </div>
                                                    <div class="col-3 d-flex align-items-center justify-content-center">
                                                        <div class="precio">
                                                            <h5>
                                                                {{videojuego.precio}}â‚¬ 
                                                            </h5>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <span (click)="scrollDerecha()" class="material-symbols-outlined control post">
                                    chevron_right
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row pb-5">
                        <div class="verMas col-12 justify-content-center d-flex p-0">
                            <h4 routerLink="/videojuegos" class="pt-2 pb-2 m-0">Ver todos</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
