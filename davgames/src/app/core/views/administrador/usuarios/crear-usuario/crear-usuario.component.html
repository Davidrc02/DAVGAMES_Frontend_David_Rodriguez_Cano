<div class="row">
    <div class="col-6">
        <div id="logo">
            <app-logo></app-logo>
        </div>
    </div>
    <div class="col-6">
        <div id="logo">
            <div class="row ">
                <div class="col-12 ms-5 pt-5">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <a routerLink="/" class="underline-progress">
                                <h1 class="pt-5" name="logo">
                                    Volver a Inicio</h1>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" id="creacion">
    <div class="col-12">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-7">
                <h3>
                    Creacion de usuario
                </h3>
                <hr>
            </div>
        </div>
        <div class="row ">
            <div class="formulario justify-content-center d-flex align-items-center">
                <div class="col-7">
                    <div class="row">
                        <div class="col-5">
                            <label for="nombre">
                                Nombre:
                            </label>
                        </div>
                        <div class="col-7">
                            <input type="text" name="nombre" class="entrada nombre" id="nombre" autocomplete="disabled" placeholder>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="apellidos">
                                Apellidos:
                            </label>
                        </div>
                        <div class="col-7">
                            <input type="text" name="apellidos" class="entrada apellidos" id="apellidos" autocomplete="disabled">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="email">
                                Email:
                            </label></div>
                        <div class="col-7">
                            <input type="email" name="email" class="entrada email" id="email" autocomplete="disabled">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="username">
                                Username:
                            </label>
                        </div>
                        <div class="col-7"> 
                            <input type="text" name="username" class="entrada username" id="username" autocomplete="disabled">
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="password">
                                Password:
                            </label>
                        </div>
                        <div class="col-7">
                            <input type="text" name="password" class="entrada password" id="password" autocomplete="disabled">
                        </div>
                        
                        
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="comunidadAutonoma">
                                Comunidad Autonoma:
                            </label>
                        </div>
                        <div class="col-7">
                            <input type="text" name="comunidadAutonoma" class="entrada comunidadAutonoma" id="comunidadAutonoma" autocomplete="disabled">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="fechaNac">
                                Fecha Nacimiento:
                            </label>
                        </div>
                        <div class="col-7">
                            <input type="text" name="fechaNac" class="entrada fechaNac" id="fechaNac" autocomplete="disabled">
                        </div>


                    </div>


                </div>


            </div>
        </div>
    </div>
</div>
