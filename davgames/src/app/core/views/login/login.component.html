<app-dashboard-secundario></app-dashboard-secundario>
<div id="cuerpo" class="row">
    <div class="row d-flex justify-content-center m-0">
        <div class="col-11 col-md-10 col-lg-9 col-xl-8 cuerpo">
            <div class="row p-0 m-0">
                <div class="col-10 col-md-8 col-lg-7 col-xl-6" id="login">
                    <div class="row">
                        <div class="col-12" id="contenedor-login">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center titulo">
                                    <h2>Login</h2>
                                </div>
                                <div class="col-12 ">
                                    <div class="formulario">
                                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                            <div class="input-container">
                                                <input type="text" id="username" formControlName="username" autocomplete="off" required />
                                                <label for="username">Usuario o Email</label>
                                                <div class="error-message" *ngIf="(formSubmitted && loginForm.get('username')?.invalid) || (loginForm.get('username')?.invalid && loginForm.get('username')?.touched)">
                                                    {{ getErrorMessage('username') }}
                                                </div>
                                            </div>
    
                                            <div class="input-container">
                                                <input  type="password" id="password" formControlName="password" required />
                                                <label for="password">Contraseña</label>
                                                <div class="error-message" *ngIf="(formSubmitted && loginForm.get('password')?.invalid) || (loginForm.get('password')?.invalid && loginForm.get('password')?.touched)">
                                                    {{ getErrorMessage('password') }}
                                                </div>
                                            </div>
    
                                            <div class="d-flex justify-content-center align-items-center pt-3">
                                                <button type="submit">Aceptar</button>
                                            </div>
                                        </form>
                                        

                                        <a routerLink="/register"
                                            class="underline-simple d-flex align-items-center justify-content-center mt-3">¿Aún
                                            no te
                                            has
                                            registrado?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
