<div class="row">
    <div class="col-6">
        <div id="logo">
            <app-logo></app-logo>
        </div>
    </div>
    <div class="col-6">
        <div id="logo">
            <div class="row ">
                <div class="col-12 ms-5 pt-5">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <a routerLink="/" class="underline-progress">
                                <h1 class="pt-5" name="logo">
                                    Volver a Inicio</h1>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="cuerpo" class="row">
    <div class="row d-flex justify-content-center">
        <div class="col-8 cuerpo">
            <div class="row">
                <div class="col-6" id="login">
                    <div class="row">
                        <div class="col-12" id="contenedor-login">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center titulo">
                                    <h2>Login</h2>
                                </div>
                                <div class="col-12 ">
                                    <div class="formulario">
                                        <div class="input-container">
                                            <input type="text" id="username" [(ngModel)]="username" autocomplete="off" required />
                                            <label for="username">Username</label>
                                        </div>

                                        <div class="input-container">
                                            <input type="password" id="password" [(ngModel)]="password" required />
                                            <label for="password">Password</label>
                                        </div>

                                        <div class="d-flex justify-content-center align-items-center pt-3">
                                            <button class="btn btn-info" (click)="onSubmit()">Aceptar</button>
                                        </div>

                                        <a routerLink="/register"
                                            class="underline-simple d-flex align-items-center justify-content-center mt-3">¿Aún
                                            no te
                                            has
                                            registrado?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
